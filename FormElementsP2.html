<html>
    <head>

        <style></style>
        <script>
            function SayHello()
            {
               alert("Hello HTML");

            <label>Username</label>

            <label>Password</label>
            <input type = "password" name = "password">

            <label>Upload Your CV</label>
            <input type = "file">
            <br>

            
            <input type = "checkbox">
